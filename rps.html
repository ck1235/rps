<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" type="image/x-icon" href="icon.png">
	<title>Rock, Paper, Scissors</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<header>
		<h1>Rock Paper Scissors</h1>
	</header>

	<div class= scoreboard>
			<div id=user class=players>You</div>
			<div id=comp class=players>Comp</div>
			<span id=userscore>0</span>:<span id=compscore>0</span>
	</div>

	<div class= intro>
		<h5>Make a move.</h5>
	</div>
	
	<div class= turns>
		<div class= choice id=rock>
			<img src="rock.png" style="width:99px; height:99px;"/>
		</div>
		<div class= choice id=paper>
			<img src="paper.png" style="width:99px; height:99px;"/>
		</div>
		<div class= choice id=scissors>
			<img src="scissors.png" style="width:99px; height:99px;"/>
		</div>
	</div>

	<div class=result>
		<h4>Race to 5!</h4>
	</div>

	<div id=reset>
		<h2>Reset Game</h2>
	</div>

	<script src="script.js"></script>
</body>
</html>
